<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="ur-res">
      <h3 style="font-size: 30px; color: rgb(198, 194, 194);">Your Result</h3>
      <div class="mr-circle">
        <h1>76</h1>
        <p style="color: rgb(198, 194, 194);">of 100</p>
      </div>
      <h3 style="font-size: 30px;">Great</h3>
      <p class='score' style="padding: 0 50px; color: rgb(198, 194, 194);">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="res">
      <div class="res-summary">
        <h3 class="dgb">Summery</h3>
        <div class="reaction" style="background: hsl(0, 100%, 67%, 0.2);">
          <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
          <p style="color: hsl(0, 100%, 67%);">Reaction</p>
          <p class="marks"><span class="dgb">80</span><span class="dgba"> / 100</span></p>
        </div>
        <div class="memory" style="background: hsl(39, 100%, 56%, 0.2);">
          <img src="./assets/images/icon-memory.svg" alt="memory-icon">
          <p style="color: hsl(39, 100%, 56%);">Memory</p>
          <p class="marks"><span class="dgb">92</span><span class="dgba"> / 100</span></p>
        </div>
        <div class="verbal" style="background: hsl(166, 100%, 37%, 0.2);">
          <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
          <p style="color: hsl(166, 100%, 37%);">Verbal</p>
          <p class="marks"><span class="dgb">61</span><span class="dgba"> / 100</span></p>
        </div>
        <div class="visual" style="background: hsl(234, 85%, 45%, 0.2);">
          <img src="./assets/images/icon-visual.svg" alt="visual-icon">
          <p style="color: hsl(234, 85%, 45%);">Visual</p>
          <p class="marks"><span class="dgb">72</span><span class="dgba"> / 100</span></p>
        </div>
        <button><p>Continue</p></button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/brinereef1">Brine</a>.
  </div>
</body>
</html>
